<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
      <meta charset="utf-8">
      <title>Bake Off Results</title>

      <!-- CSS -->
      <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="./css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>

  <div class="container">
      <div class="header">
          <h1>Register Cookies</h1>
      </div>
      <div class="main">

        <form class="form-inline registration registration-open">
          <div class="form-group">
            <input type="text" name="cookieName" class="form-control" placeholder="Cookie Name">
          </div>
          <div class="form-group">
            <input type="text" name="bakerName" class="form-control" placeholder="Baker Name">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="register">Register</span> 
            <span class="success hidden">
              <i class="glyphicon glyphicon-check"></i>
              Added!
            </span>
          </button>
        </form>

      </div>
      <div id="footer"></div>
  </div>


  <script src="./js/vendor/primus.js" type="text/javascript"></script>
  <script src="./js/vendor/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="./js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/register.js" type="text/javascript"></script>

  </body>
</html>
